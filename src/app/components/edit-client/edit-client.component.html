<!-- Creting a Form -->

<div class="row">
    <div class="col-md-6">
        <a routerLink="/client/{{client.id}}" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"> Back To Client: {{client.firstName}}</i></a>
    </div>
    <div class="col-md-6">
    

    </div>
    
</div>
<div class="card">
    <div class="card-header">
        Edit Client
    </div>
    <div class="card-body">
        <!-- TEMPLATE DRIVEN FORM - ANGULAR -->
        <form #clientForm = "ngForm" (ngSubmit)="onSubmit(clientForm)" >
            <!-- add the FormsModule to the app.module.ts -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="firstName"
                        #clientFirstName = "ngModel"
                        [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
                        [(ngModel)] = "client.firstName"
                        minlength="2"
                        required
                    >
                    <div 
                        [hidden]="!clientFirstName.errors?.required"
                        class="invalid-feedback"
                    >First name field is required</div>
                    <div 
                    [hidden]="!clientFirstName.errors?.minlength"
                    class="invalid-feedback"
                >Must be at least two characters</div>
               
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="lastName"
                        #clientLastName = "ngModel"
                        [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
                        [(ngModel)] = "client.lastName"
                        minlength="2"
                        required
                    >
                    <div 
                        [hidden]="!clientLastName.errors?.required"
                        class="invalid-feedback"
                    >Last name field is required</div>
                    <div 
                    [hidden]="!clientLastName.errors?.minlength"
                    class="invalid-feedback"
                >Must be at least two characters</div>
               
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="email"
                        #clientEmail = "ngModel"
                        [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
                        [(ngModel)] = "client.email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                        required
                    >
                    <div 
                        [hidden]="!clientEmail.errors?.required"
                        class="invalid-feedback"
                    >Email is required</div>
                    <div 
                    [hidden]="!clientEmail.errors?.pattern"
                    class="invalid-feedback"
                >Email is not valid </div>
               
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="phone"
                        #clientPhone = "ngModel"
                        [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}"
                        [(ngModel)] = "client.phone"
                        minlength="10"
                        required
                    >
                    <div 
                        [hidden]="!clientPhone.errors?.required"
                        class="invalid-feedback"
                    >Phone is required</div>
                    <div 
                    [hidden]="!clientPhone.errors?.minlength"
                    class="invalid-feedback"
                >Phone format is not valid, Must be 10 Characters </div>
               
            </div>

            <div class="form-group">
                <label for="balance">Balance</label>
                    <input 
                        type="number"
                        class="form-control"
                        name="balance"
                        [(ngModel)] = "client.balance"
                        #clientBalance = "ngModel"
                    >
            </div>


            <input type="submit" value="Update" class="btn btn-primary btn-block"  >
            <!-- [disabled]="!clientForm.valid -->

        </form>
    </div>
</div>
