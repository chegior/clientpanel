<!-- Creting a Form -->

<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"> Back To Dashboard</i></a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/client/edit/{{id}}" class="btn btn-dark">
                Edit
            </a>
            <button (click)="onDeleteClick()" class="btn btn-danger">
                Delete
            </button>
        </div>

    </div>
    
</div>
<hr>
<div *ngIf="client" class="card">
    <div class="card-header">
        <h3>{{ client.firstName }} {{ client.lastName}}</h3>
    </div>
    <div class="card-body">
        <!-- TEMPLATE DRIVEN FORM - ANGULAR -->
        <div class="col-md-8 col-md-6">
            <h4>Client ID: {{client.id}} </h4>
        </div>
        <div class="col-md-8 col-md-6">
            <!-- BALANCE -->
        </div>
    </div>
    <hr>
    <ul class="list-group">
        <li class="list-group-item">ContactEmail: {{ client.email }}</li>
        <li class="list-group-item">Contact Phone: {{ client.phone }}</li>
    </ul>
</div>
